---

- name: Add LXC repository
  apt_repository:
    repo: 'ppa:ubuntu-lxc/daily'
    state: present
    update_cache: yes

- name: Install lxc packages
  apt: name={{ item }} state=latest force=yes
  tags: lxc
  with_items:
    - lxc
    - bridge-utils
    - debootstrap
    - git
    - git-core
    - dnsmasq
    - dnsmasq-utils

- name: copy lxc-ubuntu-cloud-cronycle template
  copy: src=lxc-ubuntu-cloud-rails dest=/usr/share/lxc/templates/lxc-ubuntu-cloud-rails owner=root group=root mode=0755

